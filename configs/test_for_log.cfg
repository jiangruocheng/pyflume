[LOG]
DEBUG = True
LOG_FILE = /tmp/pyflume/logs/pyflume.log
LOG_HANDLER = pyflume

[CHANNEL:memory]
TYPE = memory
MESSAGE_BACKUP = /tmp/pyflume/tmp/message.backup

[COLLECTOR:socket]
TYPE = socket
SERVER_IP = 10.0.6.75
SERVER_PORT = 12000
CHANNEL = memory

[POOL:OSS_LOG_API]
TYPE = file
PICKLE_FILE = /tmp/pyflume/tmp/pickles.tmp.log_api
MAX_READ_LINE = 4096
POOL_PATH = /opt/OSS/OSS_Log_API/log
FILENAME_PATTERN = ^LogAPI.log$
CONTENT_FILTER_SCRIPT = /tmp/pyflume/scripts/oss_filter.py
CHANNEL = memory
COLLECTOR = socket

[POOL:OSS_LOG_SVR]
TYPE = file
PICKLE_FILE = /tmp/pyflume/tmp/pickles.tmp.log_svr
MAX_READ_LINE = 4096
POOL_PATH = /opt/OSS/OSS_Log_Svr/log
FILENAME_PATTERN = ^LogSvr.log$
CONTENT_FILTER_SCRIPT = /tmp/pyflume/scripts/oss_filter.py
CHANNEL = memory
COLLECTOR = socket
