[LOG]
DEBUG = True
LOG_FILE = /tmp/pyflume/logs/pyflume.log
LOG_HANDLER = pyflume

[CHANNEL:memory-a]
TYPE = memory
MESSAGE_BACKUP = /tmp/pyflume/tmp/message.backup

[COLLECTOR:c1]
TYPE = stdout
CHANNEL = memory-a

[COLLECTOR:c2]
TYPE = stdout
CHANNEL = memory-a

[COLLECTOR:c3]
TYPE = stdout
CHANNEL = memory-a

[POOL:pool_test]
TYPE = file
PICKLE_FILE = /tmp/pyflume/tmp/pickles.tmp.test
MAX_READ_LINE = 4096
POOL_PATH = /tmp/pyflume/pool
FILENAME_PATTERN = ^\S+.log$
CHANNEL = memory-a
COLLECTOR = c1, c3

[POOL:socket]
TYPE = socket
LISTEN_IP = 0.0.0.0
LISTEN_PORT = 12000
MAX_CLIENTS = 64
CHANNEL = memory-a
COLLECTOR = c1, c2
