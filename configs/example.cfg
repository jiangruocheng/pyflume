[LOG]
DEBUG = True
LOG_FILE = /tmp/pyflume/logs/pyflume.log
LOG_HANDLER = pyflume

[POOL:oss_analysis]
PICKLE_FILE = /tmp/pyflume/tmp/pickles.temp.oss_analysis
MAX_READ_LINE = 4096
POOL_PATH = /tmp/pyflume/pool/
FILENAME_PATTERN = ^\S+.log$
COLLECTOR = kafka_collector

[POOL:test]
PICKLE_FILE = /tmp/pyflume/tmp/pickles.tmp.test
MAX_READ_LINE = 4096
POOL_PATH = /tmp/pyflume/pool_test/
FILENAME_PATTERN = ^\S+.log$
COLLECTOR = kafka_collector

[COLLECTOR:kafka_collector]
TYPE = kafka
SERVER = localhost:9092
TOPIC = PYFLUME-TEST

[COLLECTOR:hive]
TYPE = hive
HIVE_IP = '172.31.75.164'
HIVE_PORT = 10000
HIVE_USER_NAME = 'hadoop'
