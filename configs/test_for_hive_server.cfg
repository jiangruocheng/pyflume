[LOG]
DEBUG = True
LOG_FILE = /tmp/pyflume/logs/pyflume.log
LOG_HANDLER = pyflume

[CHANNEL:file]
TYPE = file
STORE_DIR = /tmp/pyflume/tmp/hive/
FILE_MAX_SIZE = 10240
IGNORE_POSTFIX = COMPLETE

[COLLECTOR:hive]
TYPE = hive
HIVE_IP = localhost
HIVE_PORT = 10000
HIVE_USER_NAME = hadoop
HIVE_DATABASE = OSS_DB
HIVE_TABLE = TB_OSS_LOG_ALL
CHANNEL = file

[POOL:socket]
TYPE = socket
LISTEN_IP = localhost
LISTEN_PORT = 12000
MAX_CLIENTS = 10
CHANNEL = file
COLLECTOR = hive
