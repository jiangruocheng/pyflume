[LOG]
DEBUG = True
LOG_FILE = /tmp/pyflume/logs/pyflume.log
LOG_HANDLER = pyflume

[CHANNEL:memory]
TYPE = memory

[COLLECTOR:socket]
TYPE = socket
SERVER_IP = localhost
SERVER_PORT = 12000
CHANNEL = memory

[POOL:OSS_NOTIFY_API]
TYPE = file
PICKLE_FILE = /tmp/pyflume/tmp/pickles.tmp.notify_api
MAX_READ_LINE = 4096
POOL_PATH = /opt/OSS/OSS_Notify_API/log
FILENAME_PATTERN = ^NotifyAPI.log
CONTENT_FILTER_SCRIPT = /tmp/pyflume/scripts/test_filter.py
CHANNEL = memory
COLLECTOR = socket

[POOL:OSS_NOTIFY_SVR]
TYPE = file
PICKLE_FILE = /tmp/pyflume/tmp/pickles.tmp.notify_svr
MAX_READ_LINE = 4096
POOL_PATH = /opt/OSS/OSS_Notify_Svr/log
FILENAME_PATTERN = ^NotifySvr.log
CONTENT_FILTER_SCRIPT = /tmp/pyflume/scripts/test_filter.py
CHANNEL = memory
COLLECTOR = socket

[POOL:OSS_CONFIG_API]
TYPE = file
PICKLE_FILE = /tmp/pyflume/tmp/pickles.tmp.config_api
MAX_READ_LINE = 4096
POOL_PATH = /opt/OSS/OSS_Config_API/log
FILENAME_PATTERN = ^NotifyAPI.log
CONTENT_FILTER_SCRIPT = /tmp/pyflume/scripts/test_filter.py
CHANNEL = memory
COLLECTOR = socket

