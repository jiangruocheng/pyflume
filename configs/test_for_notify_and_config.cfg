[GLOBAL]
DIR = /tmp/pyflume/

[LOG]
DEBUG = True
LOG_FILE = /tmp/pyflume/logs/pyflume.log
LOG_HANDLER = pyflume

[CHANNEL:memory]
TYPE = memory

[COLLECTOR:socket]
TYPE = socket
SERVER_IP = 10.0.6.75
SERVER_PORT = 12000
CHANNEL = memory

[POOL:OSS_NOTIFY_API]
TYPE = file
MAX_READ_LINE = 4096
POOL_PATH = /opt/OSS/OSS_Notify_API/log
FILENAME_PATTERN = ^NotifyAPI.log$
CONTENT_FILTER_SCRIPT = /tmp/pyflume/scripts/oss_filter.py
CHANNEL = memory
COLLECTOR = socket

[POOL:OSS_NOTIFY_SVR]
TYPE = file
MAX_READ_LINE = 4096
POOL_PATH = /opt/OSS/OSS_Notify_Svr/log
FILENAME_PATTERN = ^NotifySvr.log$
CONTENT_FILTER_SCRIPT = /tmp/pyflume/scripts/oss_filter.py
CHANNEL = memory
COLLECTOR = socket

[POOL:OSS_CONFIG_API]
TYPE = file
MAX_READ_LINE = 4096
POOL_PATH = /opt/OSS/OSS_Config_API/log
FILENAME_PATTERN = ^ConfigAPI.log$
CONTENT_FILTER_SCRIPT = /tmp/pyflume/scripts/oss_filter.py
CHANNEL = memory
COLLECTOR = socket

