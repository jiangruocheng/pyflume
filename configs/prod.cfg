[TEMP]
PICKLE_FILE = /tmp/pyflume/tmp/pickles.tmp

[LOG]
DEBUG = True
LOG_FILE = /tmp/pyflume/logs/pyflume.log
LOG_HANDLER = pyflume

[POOL]
MAX_READ_LINE = 4096
POOL_PATH = /tmp/log_pool/
FILENAME_PATTERN = ^\S+.log$
COLLECTOR = kafka_collector

[COLLECTOR:kafka_collector]
TYPE = kafka
SERVER = 10.0.7.12:9092
TOPIC = OSS_ANALYSIS_LOG

[SOCKET]
HOST = 127.0.0.1
PORT = 8888
